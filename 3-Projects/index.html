<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI User Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 40px 25px;
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3.2em;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 25px;
        }

        nav ul li {
            font-size: 1.15em;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #f1c40f;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            padding: 50px 15px;
        }

        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.2);
        }

        .card img:hover {
            transform: scale(1.12);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 25px 20px;
            margin-top: 60px;
        }

        footer p {
            font-size: 1.15em;
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>AI User Interface</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <div class="card">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="card">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI Interface. All rights reserved.</p>
    </footer>
</body>

</html>
